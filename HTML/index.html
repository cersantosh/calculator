<!DOCTYPE html>
<html lang="en">

<head>


    <title>Html Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    

</head>

<body>


    <div class="container">
        <input type="text" class="input">
        <div class="numbers">
            <div onclick="calculate(7)">7</div>
            <div onclick="calculate(8)">8</div>
            <div onclick="calculate(9)">9</div>
            <div onclick="calculate('back')">&cross;</div>
            <div class="clear" onclick="calculate('clear')">CLEAR</div>
            <div onclick="calculate(4)">4</div>
            <div onclick="calculate(5)">5</div>
            <div onclick="calculate(6)">6</div>
            <div onclick="calculate('*')">*</div>
            <div onclick="calculate('/')">/</div>
            <div onclick="calculate(1)">1</div>
            <div onclick="calculate(2)">2</div>
            <div onclick="calculate(3)">3</div>
            <div onclick="calculate('+')">+</div>
            <div onclick="calculate('-')">-</div>
            <div onclick="calculate(0)">0</div>
            <div onclick="calculate('.')">.</div>
            <div class="equal" onclick="calculate('=')">=</div>
        </div>
    </div>

    <script src="../JS/script.js">

    </script>

</body>

</html>
